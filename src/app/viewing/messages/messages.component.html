<div class="card message-card" *ngFor="let msg of userMsgData" class="page bg-color-{{msg.bgcolor}}">

    <table>
      <tr class="message
      font-family-{{msg.fontfamily}} 
      font-style-{{msg.fontstyle}}
      font-color-{{msg.fontcolor}}">
          <td>{{ msg.message }}</td>
      </tr>
      <tr class="author
      font-style-{{msg.fontstyle}}
      font-color-{{msg.fontcolor}}">
          <td> {{ msg.author }}</td>
      </tr>
  </table>

</div>
