<div class="container py-5 center-children vertical-center">
  <div class="row">
    <h2>Sending Message to friend.</h2>
  </div>
  <div class="row">
    <textarea class="shadow" id="signing-box" #signingbox autofocus></textarea>
  </div>

  <div class="row" id="options">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar for formatting text"></div>

    <div class="btn-group mr-2" role="group" aria-label="Font group">
      <button type="button" class="btn btn-primary">Font</button>
      <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="signing">Arial</a>
        <a class="dropdown-item" href="signing">Comic Sans</a>
        <a class="dropdown-item" href="signing">Times New Roman</a>
      </div>
    </div>

    <button type="button" class="btn btn-outline-dark mr-2" style="padding: 0em;" id="button-bold">
      bold
    </button>
    <button type="button" class="btn btn-outline-dark mr-2" style="padding: 0em;" id="button-italics">
      italics
    </button>

    <div class="btn-group mr-2" role="group" aria-label="Font group">
      <div>
        <input type="color" id="colorpicker mr-2" name="colorpicker" value="#ff0000" >
      </div>
      <div>
        <input type="color" id="colorpicker mr-2" name="colorpicker" value="#00ff00">
      </div>
    </div>
    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter">
      Submit
    </button>
  </div>
  <div class="row">
    <h3>Preview:</h3>
  </div>
  <div class="row">
    <markdown data="updateMd(signingbox)"></markdown>
  </div>
</div>


<div class="modal fade" id="submitConfirmModal" tabindex="-1" role="dialog" aria-labelledby="submitConfirmModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="submitConfirmModalTitle">Are you sure you want to submit?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            You can only submit one message to a friendâ€™s virtrolio per account, so be absolutely certain!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
