<div class="container-fluid py-4">
    <div class="row d-flex justify-content-center"> 
        <!-- div.row>div.col-3#test*4{test} -->
        <div class="col-3" id="test">
            <div class="shadow p-3 mb-5 bg-primary rounded" id="virtrolio-outer">
                <div class="bg-light p-3 mt-4 m-4 rounded" id="virtrolio-title">
                    <h1 align=center class="vertical-center">2019-2020</h1>
                </div>
            </div>
        </div>
        <div class="col-3 justify-content-center" id="test">
            <div class="vertical-center justify-content-center center-children" id="buttons">
                    <div class="row">
                        <button class="btn-lg btn-primary" type="button">Export to PDF</button>
                    </div>
                    <div class="row">
                        <button class="btn-lg btn-primary" type="button" data-toggle="modal" data-target="#linkgen">
                            Generate Sharing Link
                        </button>
                    </div>   
                    <div class="row">
                        <button class="btn-lg btn-primary" type="button">Settings</button>
                    </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="linkgen" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="linkGenTitle">
                    Here is your Friend Link!
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id='friend-link-body'>
                <!-- later we need to replace the placeholder url with their id-->
                <input type="text" #friendLink value="virtrolio.com/placeholder" readonly id="friend-link-field">
                <button type="button" #copyButton class="btn btn-primary" (click)="copyLink(friendLink, copyButton)">Copy</button>
            </div>
        </div>
    </div>
</div>
